<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)"/>
  
  <!-- 文字图标 "名" 的简化版 -->
  <g fill="white">
    <!-- 外框 -->
    <rect x="25" y="25" width="50" height="50" rx="5" fill="none" stroke="white" stroke-width="3"/>
    
    <!-- 内部装饰线条 - 代表名字的笔画 -->
    <line x1="35" y1="35" x2="65" y2="35" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="35" y1="45" x2="65" y2="45" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="35" y1="55" x2="65" y2="55" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="35" y1="65" x2="65" y2="65" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- 竖线 -->
    <line x1="50" y1="30" x2="50" y2="70" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- 星星装饰 -->
    <circle cx="30" cy="30" r="2" fill="white"/>
    <circle cx="70" cy="30" r="2" fill="white"/>
  </g>
</svg>
